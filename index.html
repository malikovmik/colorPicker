<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <img id="image" src="demo-image.jpg" alt="" />
        </div>
        <div class="btns-container">
            <input type="file" id="file" accesskey="image/*" />
            <label for="file">Открыть фото</label>
            <button id="pick-color">Выбрать цвет</button>
        </div>
        <div id="error" class="hide"></div>
        <div id="result" class="hide">
            <div>
                <input type="text" id="hex-val-ref">
                <button oneclick="copy('hex-val-ref')">
                    <i class="fa-regular fa-copy"></i>
                </button>                
            </div>
            <div>
                <input type="text" id="rgb-val-ref">
                <button oneclick="copy('rgb-val-ref')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div id="picked-color-ref"></div>
        </div>
        <div id="custom-alert">Скопировать код цвета</div>        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
